<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trading Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#trading">Trading</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#orders">Ordres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#settings">Paramètres</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Balance Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Solde du Compte</h5>
                    </div>
                    <div class="card-body">
                        <div id="balance-container"></div>
                    </div>
                </div>
            </div>

            <!-- Market Analysis Card -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Analyse du Marché</h5>
                    </div>
                    <div class="card-body">
                        <div id="market-analysis-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Trading Chart -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Graphique de Trading</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trading-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Open Orders -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Ordres Ouverts</h5>
                    </div>
                    <div class="card-body">
                        <div id="open-orders-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
